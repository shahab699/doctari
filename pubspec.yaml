name: doctari
description: A new Flutter project.
version: 1.0.0+1

environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  otp_pin_field: ^1.2.2
  flutter_rating_bar: ^4.0.1
  table_calendar: ^3.0.9
  calendar_date_picker2: ^1.0.2
  flutter_swipe_detector:
  intl: ^0.19.0
  flutter_basic_chat_bubble: ^0.2.2+3
  http: ^1.2.1
  provider: ^6.1.2
  firebase_core: ^2.31.0
  cloud_firestore: ^4.17.4
  firebase_messaging: ^14.9.3
  flutter_local_notifications: ^17.1.2
  app_settings: ^5.1.1
  zego_uikit_prebuilt_call: ^4.11.0
  zego_uikit_signaling_plugin: ^2.7.6
  image_picker: ^1.1.2
  flutter_localization: ^0.2.0
  intl_translation: ^0.20.0
  carousel_slider: ^4.2.1
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  hive_generator: ^2.0.1
  email_validator: ^3.0.0
  intl_phone_field: ^3.2.0
  country_picker: ^2.0.0
  webview_flutter: ^4.8.0
  flutter_custom_tabs: ^2.1.0
  url_launcher: ^6.3.0
  country_icons: ^3.0.0
  zego_zimkit: ^1.18.10
  firebase_storage: ^11.7.7
  jitsi_meet_flutter_sdk: ^10.2.1


dev_dependencies: 
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  generate: true
  assets: 
    - assets/
    - assets/images/
    - assets/myassets/
    - lib/l10n/
    - packages/country_icons/icons/flags/png/
    


  fonts: 
    - family: Nunito
      fonts: 
        - asset: assets/fonts/NunitoSemiBold.ttf
          weight: 600
        - asset: assets/fonts/NunitoRegular.ttf
          weight: 400
        - asset: assets/fonts/NunitoBold.ttf
          weight: 700
        - asset: assets/fonts/NunitoLight.ttf
          weight: 300
        - asset: assets/fonts/NunitoMedium.ttf
          weight: 500
        - asset: assets/fonts/NunitoExtraBold.ttf
          weight: 800
    - family: Rubik
      fonts: 
        - asset: assets/fonts/RubikLight.ttf
          weight: 300
        - asset: assets/fonts/RubikMedium.ttf
          weight: 500
        - asset: assets/fonts/RubikRegular.ttf
          weight: 400
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
